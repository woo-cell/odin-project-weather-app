<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
            <div class="search-container">
                <form action="">
                    <label for="city-input" class="city-input">
                        <input type="text" name="city-input" id="city-input" placeholder="Enter a city">
                    </label>
                    <select name="units" id="units">
                        <option value="metric" selected>°C</option>
                        <option value="imperial">°F</option>
                    </select>
                    <button id="search-button">search</button>
                </form>
            </div>
            <div class="weather-now-container">
                <div class="main-infos-container">
                    <div class="city">
                        <h2 class="city-name"></h2>
                        <img src="" alt="" class="flag">
                    </div>
                    <div class="temperature-now">
                        <h1 class="temp"></h1>
                        <p class="feels-like"></p>
                    </div>
                    <div class="info-now">
                        <p class="desc"></p>
                        <img src="" alt="">
                        <p class="date"></p>
                    </div>
                </div>
                <div class="other-infos-container">
                    <p class="pressure"></p>
                    <p class="humidity"></p>
                    <p class="cloudiness"></p>
                    <p class="wind"></p>
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                </div>
            </div>
            <div class="forecast-container">
                <h3>Three days forecast</h3>
                <div class="three-days-container">
                    <div class="d-one-container">
                        <div>
                            <p class="date-d-one"></p>
                            <p class="temp-d-one"></p>
                            <p class="desc-d-one"></p>
                        </div>
                        <img src="" alt="" class="img-d-one">
                    </div>
                    <div class="d-two-container">
                        <div>
                            <p class="date-d-two"></p>
                            <p class="temp-d-two"></p>
                            <p class="desc-d-two"></p>
                        </div>
                        <img src="" alt="" class="img-d-two">
                    </div>
                    <div class="d-three-container">
                        <div>
                            <p class="date-d-three"></p>
                            <p class="temp-d-three"></p>
                            <p class="desc-d-three"></p>
                        </div>
                        <img src="" alt="" class="img-d-three">
                    </div>
                </div>
            </div>
        </div>
    <script src="./main.js" defer></script>
</body>
</html>
